<div *ngIf="loading">
    <i class="fa fa-spinner fa-pulse fa-3x fa-fw text-center"></i>
    <span class="sr-only">Loading...</span>
</div>
<div *ngIf="!loading">
    <div class="container">
        <div class="row">
            <ng-container *ngFor="let agent of agents; let i = index">
                <agent (click)="onAgentSelected(agent)" class="col-md-4" [agent]="agent"></agent>
            </ng-container>
        </div>
    </div>
</div>
